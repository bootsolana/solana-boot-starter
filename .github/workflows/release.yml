name: Publish to Maven Central

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          server-id: ossrh
          settings-path: ${{ github.workspace }}

      - name: Import GPG Key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          echo "$GPG_PRIVATE_KEY" | base64 --decode > ~/.gnupg/secring.gpg
          echo "GPG_SECRET_KEY_RING_FILE_PATH=~/.gnupg/secring.gpg" >> $GITHUB_ENV
          mkdir -p ~/.gnupg
          echo "allow-preset-passphrase" >> ~/.gnupg/gpg-agent.conf
          echo "use-agent" >> ~/.gnupg/gpg.conf
          gpg --pinentry-mode loopback --passphrase "$GPG_PASSPHRASE" --batch --import ~/.gnupg/secring.gpg
          gpg --pinentry-mode loopback --passphrase "$GPG_PASSPHRASE" --list-keys

      - name: Publish to Maven Central
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_SECRET_KEY_RING_FILE_PATH: ${{ env.GPG_SECRET_KEY_RING_FILE_PATH }}
        run: |
          ./gradlew clean build
          ./gradlew publish --no-daemon

